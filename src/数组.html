<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 对象类型：
    //     内建对象
    //     宿主对象
    //     自定义对象

    // 数组是一个内建对象
    // 它和普通的对象类似，也会存储一些值
    // 不同的是普通对象是以字符串作为属性名的， 而数组是使用数字作为索引操作元素
    var arr = new Array();

    // 通过arr的length属性得到arr的长度、索引为0开始
    arr[0] = 10
    arr[1] = 12
    arr[100] = 43
    console.log(arr)

    // 一种添加元素的方式（不适用array的API）
    var test1 = new Array();
    test1[test1.length] = 1;
    test1[test1.length] = 45;
    test1[test1.length] = 54;
    console.log(test1)

</script>
</body>
</html>
